apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # specify the unique test name
  name: annotations-httpserver
  annotations:
    # set test type to 'none' if you want to delete this test
    thousandeyes.devnet.cisco.com/test-type: none
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80